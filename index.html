      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

      position: absolute;
      top: 10px;

      left: 50%;
      transform: translateX(-50%);

      padding: 12px 24px;

      border: none;
      border-radius: 5px;
      z-index: 2;
      cursor: pointer;

</head>
